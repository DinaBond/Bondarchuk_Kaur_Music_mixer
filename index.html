<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">
    <title>Music Mixer</title>
</head>
    <body>
        
        <main>
           <div><h1 class="header">Music Mixer</h1></div> 
            <section class="grid-con">
                <h2 class="hidden">Background</h2>

                <div class="overlay-main box-background col-span-full"></div>
                <div class="box-icon overlay-icon1 l-col-start-3 l-col-end-5">Place here</div>
                <div class="box-icon overlay-icon2 l-col-start-5 l-col-end-7">Place here</div>
                <div class="box-icon overlay-icon3 l-col-start-7 l-col-end-9">Place here</div>
                <div class="box-icon overlay-icon4 l-col-start-9 l-col-end-11">Place here</div>

         
            </section>

           

            <section class="grid-con">
                <h2 class="hidden">Musical tools</h2>
                <div class="box col-span-full l-col-start-3 l-col-end-5"><img class="image-icon" src="images/drums.jpg" alt="drums"></div>
                <div class="box col-span-full l-col-start-6 l-col-end-8"><img class="image-icon" src="images/guitar.jpg" alt="guitar"></div>
                <div class="box col-span-full l-col-start-9 l-col-end-11"><img class="image-icon" src="images/piano.jpg" alt="piano"></div>
            </section>
            <section class="grid-con">
                <h2 class="hidden">Musical tools</h2>
                <div class="box col-span-full l-col-start-3 l-col-end-5"><img class="image-icon" src="images/maracas.jpg" alt="maracas"></div>
                <div class="box col-span-full l-col-start-6 l-col-end-8"><img class="image-icon" src="images/tambourine.jpg" alt="tambourine"></div>
                <div class="box col-span-full l-col-start-9 l-col-end-11"><img class="image-icon" src="images/bell.jpg" alt="bell"></div>
            </section>

            
           
        </main>
       
        <script src="js/main.js"></script>  
    </body>
</html>
